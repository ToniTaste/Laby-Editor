<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Labyrinth-Editor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Labyrinth-Editor</h1>

  <!-- Eingabe Rastergröße -->
  <div id="settings">
    <label>Spaltenzahl: <input type="number" id="widthInput" min="5" max="15" value="9"></label>
    <label>Zeilenzahl: <input type="number" id="heightInput" min="5" max="15" value="9"></label>
    <button id="createGridBtn">Raster erstellen</button>
  </div>

  <!-- Canvas -->
  <canvas id="editorCanvas" width="400" height="400"></canvas>

  <!-- Modus-Wahl -->
  <div id="toolbar">
    <button id="modeWall" disabled class="active">Wände festlegen</button>
    <button id="modeGoal" disabled>Ziel festlegen</button>
    <button id="modeStart" disabled>Startpunkt festlegen</button>
    <!-- Direction Selector (nur bei Start) -->
    <label id="dirLabel">Ausrichtung festlegen:
      <select id="dirSelect">
        <option value="0">Nord</option>
        <option value="1">Ost</option>
        <option value="2" selected>Süd</option>
        <option value="3">West</option>
      </select>
    </label>
  </div>

  <!-- Max Blocks -->
  <div id="settings">
    <div id="blocks">
      <label>Anzahl erlaubter Blocky-Blöcke: <input type="number" id="maxBlocksInput" min="2" max="30"
          value="10"></label>
    </div>
  </div>

  <!-- Aktionen -->
  <div id="actions">
    <button id="importBtn">Labyrinth laden</button>
    <button id="exportJsonBtn" disabled>Labyrinth speichern</button>
    <button id="exportConstBtn" disabled>Labyrinth exportieren</button>
    <button id="resetBtn">Zurücksetzen</button>
    <input type="file" id="importInput" accept=".json" style="display:none;">
    <button id="reloadBtn">Neu laden</button>
  </div>



  <script src="script.js"></script>
</body>

</html>
